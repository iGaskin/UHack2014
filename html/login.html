  <body>

    <div class="container">
      <h1 class="Form Upload Sign-in"><Center>Create badges by uploading your APAs</Center></h1>
      <br>
      <form class="form-signin" action="upload.html" method="POST" enctype="multipart/form-data" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="form-control" placeholder="Email address" required="" autofocus="" type="email">
        <input class="form-control" placeholder="Password" required="" type="password">
        <label class="checkbox">
          <input value="remember-me" type="checkbox"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
